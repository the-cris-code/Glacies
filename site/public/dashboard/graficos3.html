<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="../style/global.style.css" />
  <link rel="stylesheet" href="graficos.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="shortcut icon" href="../assets/logo/logo-glacies.png" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="../js/script.js"></script>
  <script src="chart.js"></script>
</head>

<body>
  <div class="dash">
    <nav class="navegacao">
      <div class="logoNav">
        <img height="70px" src="../assets/logo/logo-glacies.png" alt="Logo do projeto - Floco de neve" />
        <h2>GLACIES</h2>
      </div>
      <div class="btnNav">
        <span class="material-symbols-outlined">dashboard</span>
        Dashboard
      </div>
      <div class="legendaNav">Navegação</div>
      <div onclick="cards()" class="optionNav">Cards</div>
      <div onclick="graficos()" class="optionNav">Gráficos</div>
      <div onclick="avisos()" class="optionNav">Avisos</div>
      <div onclick="adicionarFuncionario()" class="optionNav">Adicionar funcionario</div>
      <div class="legendaNav">Precisa de ajuda?</div>
      <div onclick="suporte()" class="optionNav">Suporte</div>
    </nav>

    <main class="main">
      <header class="header">
        <div class="tituloPagina">
          <h1>Dashboard - Unidade Paulista</h1>
        </div>
        <span onclick="sair()" class="material-symbols-outlined">
          logout
        </span>
      </header>

      <section class="grafico">
        <div class="container">
          <h1>Tempo real</h1>
          <select class="selectFreezer" onchange="exibir()" onload="valorcombobox()" id="idselectFreezer">
            <option class="optList" value="graphicFreezer1">Frezeer 1</option>
            <option class="optList" value="graphicFreezer2">Freezer 2</option>
            <option class="optList" value="graphicFreezer3" selected>Freezer 3</option>
            <option class="optList" value="graphicFreezer4">Freezer 4</option>
          </select>
          <div class="graph">
            <canvas id="lineChart3" style="height: 100%; width: 100%"></canvas>
          </div>
        </div>
      </section>

      <section class="historico">
        <div class="linha">
          <h2>Histórico de alertas</h2>
        </div>
        <div id="linha1" class="linha l2"></div>
        <div id="linha2" class="linha"></div>
        <div id="linha3" class="linha l2"></div>
        <div id="linha4" class="linha"></div>
        <div id="linha5" class="linha l2"></div>
        <div id="linha6" class="linha"></div>
        <div id="linha7" class="linha l2"></div>
        <div id="linha8" class="linha"></div>
      </section>
    </main>
  </div>
</body>

</html>

<script>

  window.onload = obterDadosGrafico(3);

  function aguardarCarregamento() {
    setInterval(() => obterDadosGrafico(3), 2000)
  }


  function exibir(passagemValor) {
    var freezer = idselectFreezer.value;

    if (freezer == "graphicFreezer1") {
      window.location = 'graficos.html';
    } else if (freezer == "graphicFreezer2") {
      window.location = 'graficos2.html';
    } else if (freezer == "graphicFreezer3") {
      window.location = 'graficos3.html';
    } else if (freezer == "graphicFreezer4") {
      window.location = 'graficos4.html';
    }
  }


  function valorcombobox() {
    var direcionando_funcao_grafico = localStorage.getItem('grafico-direcionado');
    document.getElementById('idselectFreezer').value = direcionando_funcao_grafico;

  }

  // API | começo

  let proximaAtualizacao;

  function obterDadosGrafico(idFreezer) {

    fetch(`/medidas/ultimas/${idFreezer}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          resposta.reverse();

          plotarGrafico(resposta, idFreezer);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });
  }

  //Esta função (plotarGrafico) usa os dados capturados na função anterior para criar o gráfico

  function plotarGrafico(resposta, idFreezer) {
    var freezer = idselectFreezer.value;

    console.log('iniciando plotagem do gráfico...');

    // Criando estrutura para plotar gráfico - labels
    let labels = [];

    // Criando estrutura para plotar gráfico - dados
    let dados = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        data: [],
        fill: false,
        borderColor: 'rgb(199, 52, 52)',
        tension: 0.1
      }]
    };

    console.log('----------------------------------------------')
    console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
    console.log(resposta)

    // Inserindo valores recebidos em estrutura para plotar o gráfico
    for (i = 0; i < resposta.length; i++) {
      var registro = resposta[i];
      labels.push(registro.momento_grafico);
      dados.datasets[0].data.push(registro.temperatura);
    }

    console.log('----------------------------------------------')
    console.log('O gráfico será plotado com os respectivos valores:')
    console.log('Labels:')
    console.log(labels)
    console.log('Dados:')
    console.log(dados.datasets)
    console.log('----------------------------------------------')

    // Criando estrutura para plotar gráfico - config
    const config = {
      type: 'line',
      data: dados,
    };

    let myChart = new Chart(
        document.getElementById('lineChart3'),
        config
      );

    setTimeout(() => atualizarGrafico(idFreezer, dados, myChart), 2000);
  }

  // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página

  function atualizarGrafico(idFreezer, dados, myChart) {

    fetch(`/medidas/tempo-real/${idFreezer}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (novoRegistro) {

          console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
          console.log(`Dados atuais do gráfico:`);
          console.log(dados);

          if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {
            console.log("---------------------------------------------------------------")
            console.log("Como não há dados novos para captura, o gráfico não atualizará.")
            console.log("Horário do novo dado capturado:")
            console.log(novoRegistro[0].momento_grafico)
            console.log("Horário do último dado capturado:")
            console.log(dados.labels[dados.labels.length - 1])
            console.log("---------------------------------------------------------------")
          } else {
            // tirando e colocando valores no gráfico
            dados.labels.shift(); // apagar o primeiro
            dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

            dados.datasets[0].data.shift();  // apagar o primeiro de temperatura
            dados.datasets[0].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

            myChart.update();
          }

          // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
          proximaAtualizacao = setTimeout(() => atualizarGrafico(idFreezer, dados, myChart), 2000);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
        proximaAtualizacao = setTimeout(() => atualizarGrafico(idFreezer, dados, myChart), 2000);
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });

  }

  window.onload=obterdadosHistorico(3);

function obterdadosHistorico(idFreezer) {
fetch(`/medidas/historico/${idFreezer}`)
    .then(resposta => {

        if (resposta.ok) {
            resposta.json().then(resposta => {

               // console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                var dados = {
                    temperatura1: resposta[0].temperatura,
                    temperatura2: resposta[1].temperatura,
                    temperatura3: resposta[2].temperatura,
                    temperatura4: resposta[3].temperatura,
                    temperatura5: resposta[4].temperatura,
                    temperatura6: resposta[5].temperatura,
                    temperatura7: resposta[6].temperatura,
                    temperatura8: resposta[7].temperatura,
                    momento1: resposta[0].momento_grafico,
                    momento2: resposta[1].momento_grafico,
                    momento3: resposta[2].momento_grafico,
                    momento4: resposta[3].momento_grafico,
                    momento5: resposta[4].momento_grafico,
                    momento6: resposta[5].momento_grafico,
                    momento7: resposta[6].momento_grafico,
                    momento8: resposta[7].momento_grafico
                }
                
                plotarHistorico(dados);
            });
        } else {

            console.error('Nenhum dado encontrado ou erro na API');
        }
    })
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados do freezer p/ gráfico: ${error.message}`);
    });

}

function plotarHistorico(dados) {

  linha1.innerHTML = 'Alerta emitido em ' + dados.momento1 + ' - Temperatura: ' + dados.temperatura1;
  linha2.innerHTML = 'Alerta emitido em ' + dados.momento2 + ' - Temperatura: ' + dados.temperatura2;
  linha3.innerHTML = 'Alerta emitido em ' + dados.momento3 + ' - Temperatura: ' + dados.temperatura3;
  linha4.innerHTML = 'Alerta emitido em ' + dados.momento4 + ' - Temperatura: ' + dados.temperatura4;
  linha5.innerHTML = 'Alerta emitido em ' + dados.momento5 + ' - Temperatura: ' + dados.temperatura5;
  linha6.innerHTML = 'Alerta emitido em ' + dados.momento6 + ' - Temperatura: ' + dados.temperatura6;
  linha7.innerHTML = 'Alerta emitido em ' + dados.momento7 + ' - Temperatura: ' + dados.temperatura7;
  linha8.innerHTML = 'Alerta emitido em ' + dados.momento8 + ' - Temperatura: ' + dados.temperatura8;


}
</script>

</script>
